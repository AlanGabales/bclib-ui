<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-card-header><h2 style="margin-top: 1%; margin-left: 1%;">{{title}}</h2></mat-card-header>
        <mat-card-content>

            <mat-form-field class="mat-50">
                <mat-label>Category</mat-label>
                <input type="text"
                        placeholder="Select..."
                        aria-label="Category"
                        [ngClass]="{ 'is-invalid': submitted && f.category.errors }"
                        matInput
                        [matAutocomplete]="autoCat"
                        formControlName="category"
                    >
                <mat-autocomplete autoActiveFirstOption #autoCat="matAutocomplete" [displayWith]="displayFnCat">
                <mat-option *ngFor="let option of filteredOptionsCat | async" [value]="option">
                    {{option.name}}
                </mat-option>
                </mat-autocomplete>
                <mat-error *ngIf="submitted && f.category.errors">
                    <span *ngIf="f.category.errors.required">Category is required</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="mat-50">
                <mat-label>Name</mat-label>
                <input type="text" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" matInput />
                <mat-error *ngIf="submitted && f.name.errors">
                    <span *ngIf="f.name.errors.required">Name is required</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="mat-50">
                <mat-label>Author</mat-label>
                <input type="text"
                        placeholder="Select..."
                        aria-label="Author"
                        [ngClass]="{ 'is-invalid': submitted && f.author.errors }"
                        matInput
                        [matAutocomplete]="auto"
                        formControlName="author"
                    >
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{option.name}}
                </mat-option>
                </mat-autocomplete>
                <mat-error *ngIf="submitted && f.author.errors">
                    <span *ngIf="f.author.errors.required">Author is required</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="mat-50">
                <mat-label>Publisher</mat-label>
                <input type="text"
                        placeholder="Select..."
                        aria-label="Publisher"
                        [ngClass]="{ 'is-invalid': submitted && f.author.errors }"
                        matInput
                        [matAutocomplete]="autoPub"
                        formControlName="publisher"
                    >
                <mat-autocomplete autoActiveFirstOption #autoPub="matAutocomplete" [displayWith]="displayFnPub">
                <mat-option *ngFor="let option of filteredOptionsPub | async" [value]="option">
                    {{option.name}}
                </mat-option>
                </mat-autocomplete>
                <mat-error *ngIf="submitted && f.publisher.errors">
                    <span *ngIf="f.publisher.errors.required">Publisher is required</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="mat-50">
                <mat-label>Accession Book No.</mat-label>
                <input type="text" formControlName="access_book_num" [ngClass]="{ 'is-invalid': submitted && f.access_book_num.errors }" matInput />
                <mat-error *ngIf="submitted && f.access_book_num.errors">
                    <span *ngIf="f.access_book_num.errors.required">Accession Book No. is required</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field class="mat-50">
                <mat-label>Description</mat-label>
                <textarea formControlName="description" matInput></textarea>
            </mat-form-field>

            <mat-form-field class="mat-50">
                <mat-label>Status</mat-label>
                <select matNativeControl required formControlName="status" matInput>
                    <option value="Enabled">Enabled</option>
                    <option value="Disabled">Disabled</option>
                </select>
                <mat-error *ngIf="submitted && f.status.errors">
                    <span *ngIf="f.status.errors.required">Status is required</span>
                </mat-error>
            </mat-form-field>

        </mat-card-content>
        <mat-card-footer>
            <div style="margin: 2%; text-align: right;">
                <button mat-raised-button type="submit" color="primary" [disabled]="submitting">
                    <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
                    <span *ngIf="id">Update</span>
                    <span *ngIf="!id">Save</span>
                </button>
                <a routerLink="/books" class="btn btn-link">Cancel</a>
            </div>
        </mat-card-footer>
    </mat-card>
</form>
