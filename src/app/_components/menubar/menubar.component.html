        <mat-icon>menu</mat-icon>

    <span class="example-spacer"></span>

    <button [matMenuTriggerFor]="account" mat-button routerLink="" *ngIf="user"><mat-icon>account_circle</mat-icon></button>
    <mat-menu #account="matMenu">
        <button mat-menu-item>Profile</button>
        <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>

<mat-drawer-container>
    <mat-drawer #drawer opened="{{openDrawer}}" mode="side">
        <mat-nav-list>
            <mat-list-item>
                <button routerLink="/" mat-button><mat-icon>home</mat-icon>Home</button>
            </mat-list-item>
            <div mat-subheader>Inventory</div>
            <mat-list-item>
                <button mat-button routerLink="" routerLinkActive="active"><mat-icon>inventory_2</mat-icon>Item</button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button routerLink="" routerLinkActive="active"><mat-icon>menu_book</mat-icon>Product</button>
            </mat-list-item>
            <div mat-subheader>Settings</div>
            <mat-list-item>
                <button mat-button routerLink="/users" routerLinkActive="active"><mat-icon>person</mat-icon>Users</button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button routerLink="/items" routerLinkActive="active"><mat-icon>category</mat-icon>Items</button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button routerLink="" routerLinkActive="active"><mat-icon>restaurant_menu</mat-icon>Products</button>
            </mat-list-item>
            <!-- <mat-list-item>
                <button mat-button><mat-icon>settings</mat-icon>Settings</button>
            </mat-list-item> -->
            <mat-list-item>
                <button mat-button><mat-icon>help</mat-icon>Help</button>
            </mat-list-item>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <div style="min-height: 800px;">
            <alert></alert>
            <router-outlet></router-outlet>
        </div>
        <footer>
            <p>Copyright Â© 2023<a target="_blank" href="https://aabbq.org/">&nbsp;AABBQ</a>. All Rights Reserved</p>
        </footer>
    </mat-drawer-content>
    
</mat-drawer-container>
