<mat-card style="margin: 1%">
    <h2 style="margin-top: 1%; margin-left: 1%;">Students</h2>
    <mat-card-header>
        <mat-form-field>
            <input matInput (keyup)="filterChange($event)" placeholder="Search here..."/>
        </mat-form-field>
        <button style="margin-left: 74%;" routerLink="add" mat-raised-button color="primary">Create</button>
        <button style="margin-left: 1%;" mat-raised-button color="warn" (click)="exportTable()"><mat-icon>grid_on</mat-icon>Export</button>
    </mat-card-header>
    <mat-card-content>
        <table id="books" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>


            <ng-container matColumnDef="student">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Student </th>
                <td mat-cell *matCellDef="let element"> {{element.student?.name}} </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <ng-container matColumnDef="employee">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Employee </th>
                <td mat-cell *matCellDef="let element"> {{element.employee?.name}} </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <ng-container matColumnDef="book">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Book </th>
                <td mat-cell *matCellDef="let element"> {{element.book?.name}} </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>

            <ng-container matColumnDef="date_borrowed">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Date Borrowed </th>
                <td mat-cell *matCellDef="let element"> {{element.date_borrowed}} </td>
            </ng-container>

            <ng-container matColumnDef="date_returned">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Date Returned </th>
                <td mat-cell *matCellDef="let element"> {{element.date_returned}} </td>
            </ng-container>

            <ng-container matColumnDef="book_status">
                <th mat-sort-header mat-header-cell *matHeaderCellDef>Book Status </th>
                <td mat-cell *matCellDef="let element"> {{element.book_status}} </td>
            </ng-container>

            <ng-container matColumnDef="return_status">
                <th mat-sort-header mat-header-cell *matHeaderCellDef> Returned Status </th>
                <td mat-cell *matCellDef="let element"> {{element.return_status}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <a routerLink="edit/{{element.id}}" class="btn btn-sm btn-primary me-1">Edit</a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
    <br>
    <mat-card-footer>
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[10,20,50]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
</mat-card>
